<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’– A Question for Rakshan ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      position: relative;
      z-index: 2;
      animation: pop 0.6s ease-out;
    }
    h1 { color: #ff4d6d; }
    p { font-size: 1.1rem; margin-bottom: 2rem; }
    button {
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0.5rem;
      transition: transform 0.2s ease;
    }
    .yes { background: #ff4d6d; color: white; }
    .no {
      background: #ffd6dd;
      color: #444;
      position: fixed; /* KEY FIX */
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* punch animation */
    @keyframes punch {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .punch { animation: punch 0.4s; }
  </style>
</head>
<body>
  <div class="card" id="card">

  <script>
    function nextStep() {
      const card = document.getElementById('card');
      card.innerHTML = `
        <h1>Rakshanâ€¦ ğŸ’˜</h1>
        <p>Will you be Bubsâ€™ Valentine?</p>
        <button class="yes" onclick="finalYes()">YES ğŸ’–</button>
        <button class="no" id="noBtn">NO ğŸ˜³</button>

        moveButton(noBtn);
      });

    function moveButton(btn) {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function punchScreen() {
      document.body.classList.add('punch');
      setTimeout(() => document.body.classList.remove('punch'), 400);

    }

    function finalYes() {

      card.innerHTML = `
        <h1>YAYYYY ğŸ’•ğŸ¥°</h1>
        <p>Rakshan & Bubs forever ğŸ’</p>
        <p>Best Valentine ever â¤ï¸</p>
      `;
    }

    /* floating hearts */
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ğŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);
  </script>
