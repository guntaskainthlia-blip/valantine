    }
    button {
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0.4rem;

    button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #ffd6dd; color: #444; position: fixed; }
    .muted { color: #777; font-size: 0.9rem; }

    @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp { from { transform: translateY(0); opacity: 0.8; } to { transform: translateY(-110vh); opacity: 0; } }

    /* Punch animation */
    @keyframes punch {

      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }

  </style>
</head>
