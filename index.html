<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ Rakshan‚Äôs Challenge üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      position: relative;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      position: relative;
      z-index: 2;
      animation: pop 0.6s ease-out;
    }
    h1 { color: #ff4d6d; margin-bottom: 0.5rem; }
    p { font-size: 1.1rem; margin-bottom: 1.2rem; }
    .q { font-weight: 600; margin-bottom: 1rem; }
    input {
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0.4rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #ffd6dd; color: #444; position: fixed; cursor: pointer; }
    .muted { color: #777; font-size: 0.9rem; }

    @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp { from { transform: translateY(0); opacity: 0.8; } to { transform: translateY(-110vh); opacity: 0; } }

    /* Punch animation */
    @keyframes punch {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .punch { animation: punch 0.4s; }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4d6d;
      top: 0;
      z-index: 10;
      opacity: 0.9;
      pointer-events: none;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card" id="card"></div>

  <script>
    const nameHim = 'Rakshan';
    const nameYou = 'Bubs';
    const questions = [
      { q: '23 + 47 = ?', a: 70 },
      { q: '12 √ó 8 = ?', a: 96 },
      { q: '144 √∑ 12 = ?', a: 12 },
      { q: '81 ‚àí 37 = ?', a: 44 },
    ];
    let step = 0;

    showIntro();

    function showIntro() {
      card().innerHTML = `
        <h1>Hey ${nameHim} üíï</h1>
        <p>${nameYou} made a tiny challenge for you.</p>
        <p class="muted">Pass it to unlock the final question üòå</p>
        <button class="yes" onclick="showQuestion()">Start ‚ûú</button>
      `;
    }

    function showQuestion() {
      const { q } = questions[step];
      card().innerHTML = `
        <h1>Quick Math üß†</h1>
        <div class="q">${q}</div>
        <input id="ans" type="number" placeholder="answer" />
        <br />
        <button class="yes" onclick="checkAnswer()">Submit</button>
        <p class="muted">Question ${step + 1} of ${questions.length}</p>
      `;
      document.getElementById('ans').focus();
    }

    function checkAnswer() {
      const input = document.getElementById('ans');
      const val = Number(input.value);
      if (val === questions[step].a) {
        step++;
        if (step < questions.length) {
          showQuestion();
        } else {
          showValentine();
        }
      } else {
        alert('Oops üòÖ try again');
        input.focus();
      }
    }

    function showValentine() {
      card().innerHTML = `
        <h1>${nameHim}‚Ä¶ üíò</h1>
        <p>FINAL QUESTION (NO CALCULATORS ALLOWED üòâ)</p>
        <p class="muted">YOU SOLVED ALL THE MATH‚Ä¶ BUT I FORGOT SOMETHING IMPORTANT üò≥</p>
        <p><strong>ASK ME TO BE YOUR VALENTINE ‚Äî HERE I AM üíñ</strong></p>
        <p><strong>WILL YOU BE ${nameYou}‚ÄôS VALENTINE?</strong></p>
        <button class="yes" onclick="finalYes()">YES üíñ</button>
        <button class="no" id="noBtn">NO üò≥</button>
      `;
      const noBtn = document.getElementById('noBtn');
      noBtn.addEventListener('click', () => { punchScreen(); });
    }

    function punchScreen() {
      document.body.classList.add('punch');
      setTimeout(() => document.body.classList.remove('punch'), 400);
      alert('üëäüí• WRONG ANSWER, ' + nameHim + ' üòå');
    }

    function finalYes() {
      card().innerHTML = `
        <h1>YAYYYY üíïü•∞</h1>
        <p>${nameHim} & ${nameYou} FOREVER üíê</p>
        <p>BEST VALENTINE EVER ‚ù§Ô∏è</p>
      `;
      launchConfetti();
    }

    function card() { return document.getElementById('card'); }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);

    // Confetti
    function launchConfetti() {
      const colors = ['#ff4d6d', '#ffd6dd', '#ff9a9e', '#fcd1d1', '#ff85a2'];
      for(let i=0; i<150; i++){
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random()*100 + 'vw';
        conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(conf);
        let fall = 0;
        const interval = setInterval(() => {
          fall += Math.random()*5+2;
          conf.style.top = fall + 'px';
          if(fall > window.innerHeight){
            conf.remove();
            clearInterval(interval);
          }
        }, 20);
      }
    }
  </script>
</body>
</html>
