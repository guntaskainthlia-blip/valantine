<style>

.card{

@keyframes fade{

input{

}

button{

  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.yes{background:#1e90ff;color:white}
.no{background:#ccc;position:absolute}

.timer{

  color:#666;

}

.punch{

}

@keyframes punch{

</head>
